{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script>
        // Toggle theme
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-8 rounded-xl bg-gray-100 dark:bg-gray-800 shadow-md">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

        <div hx-get="{% url 'login_form' %}" hx-target="#form-area" hx-swap="innerHTML">
            <div id="form-area" class="text-center">
                Loading login form...
            </div>
        </div>

        <button onclick="toggleTheme()" class="mt-6 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Toggle Dark/Light Mode
        </button>
    </div>
</body>
</html>
