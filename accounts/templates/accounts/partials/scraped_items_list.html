{% for item in items %}
  <div class="bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition">
    <img src="{{ item.image }}" alt="{{ item.name }}" class="w-full h-48 object-cover rounded mb-4" />
    <h2 class="text-lg font-semibold mb-1">{{ item.name }}</h2>
    <a href="{{ item.details_link }}" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline">Details</a>
    <p class="text-xs text-gray-500 mt-2">Scraped at: {{ item.scraped_at|date:"Y-m-d H:i" }}</p>
  </div>
{% empty %}
  <p class="text-gray-500 col-span-full">No records found.</p>
{% endfor %}
